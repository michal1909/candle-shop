<div class="container mt-4">
  <h2>Zamówienie</h2>

  <div *ngIf="cartItems.length > 0">
    <h3>Produkty w koszyku:</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>Nazwa</th>
          <th>Ilość</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img [src]="item.imageUrl" class="img-thumbnail" width="50px" name="image">
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currency: 'PLN' }}</td>
        </tr>
      </tbody>
    </table>

    <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <h3>Adres dostawy</h3>
          <div class="mb-3">
            <label for="city" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="order.address.city" required>
          </div>
          <div class="mb-3">
            <label for="zipCode" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="order.address.zipCode" required>
          </div>
          <div class="mb-3">
            <label for="street" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="street" name="street" [(ngModel)]="order.address.street" required>
          </div>
          <div class="mb-3">
            <label for="localNumber" class="form-label">Numer domu/lokalu</label>
            <input type="text" class="form-control" id="localNumber" name="localNumber" [(ngModel)]="order.address.localNumber" required>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Adres do faktury (jeśli inny)</h3>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="sameAsDelivery" [(ngModel)]="order.sameAsDelivery" (change)="copyAddress()">
            <label class="form-check-label" for="sameAsDelivery">Taki sam jak adres dostawy</label>
          </div>
          <div *ngIf="!order.sameAsDelivery">
            <div class="mb-3">
              <label for="invoiceCity" class="form-label">Miasto</label>
              <input type="text" class="form-control" id="invoiceCity" name="invoiceCity" [(ngModel)]="order.invoiceAddress.city">
            </div>
            <div class="mb-3">
              <label for="invoiceZipCode" class="form-label">Kod pocztowy</label>
              <input type="text" class="form-control" id="invoiceZipCode" name="invoiceZipCode" [(ngModel)]="order.invoiceAddress.zipCode">
            </div>
            <div class="mb-3">
              <label for="invoiceStreet" class="form-label">Ulica</label>
              <input type="text" class="form-control" id="invoiceStreet" name="invoiceStreet" [(ngModel)]="order.invoiceAddress.street">
            </div>
            <div class="mb-3">
              <label for="invoiceLocalNumber" class="form-label">Numer domu/lokalu</label>
              <input type="text" class="form-control" id="invoiceLocalNumber" name="invoiceLocalNumber" [(ngModel)]="order.invoiceAddress.localNumber">
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.form.valid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Złóż zamówienie
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
