<div class="container">
  <h2>Logowanie</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div> <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2"></span> Zaloguj
    </button>
  </form>
  <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
</div>
