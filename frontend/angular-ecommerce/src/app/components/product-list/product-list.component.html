<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id}}" class="no-underline">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ tempProduct.id}}" class="no-underline">
                            <h1 class="product-name">{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price mb-1">{{ tempProduct.price | currency:'PLN'}}</div>
                        <button class="btn add-to-cart-btn btn-sm">
                            <i class="fa-solid fa-cart-shopping me-3"></i>Dodaj do koszyka
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
