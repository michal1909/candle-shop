<div class="container">
  <h2>Rejestracja</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="name">Nazwa użytkownika:</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
      </div>
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Hasło:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Zarejestruj się</button>
  </form>
  <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
</div>
